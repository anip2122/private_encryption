<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Input and Encryption</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
    }
    #container {
      text-align: center;
      padding: 20px;
      background: rgba(32, 32, 32, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    input {
      width: 80%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Secure Input and Encryption</h1>
    <h2>Step 1: Enter Sensitive Information</h2>
    <textarea id="info" placeholder="Enter your sensitive information here"></textarea>
    <h2>Step 2: Generate Keys</h2>
    <button onclick="generateKeys()">Generate Keys</button>
    <p><strong>Your Key:</strong> <span id="yourKey"></span></p>
    <p><strong>Her Key:</strong> <span id="herKey"></span></p>
    <h2>Step 3: Encrypt Information</h2>
    <button onclick="encryptData()">Encrypt</button>
    <textarea id="output" readonly placeholder="Encrypted data will appear here"></textarea>
    <h2>Step 4: Decrypt Information</h2>
    <input type="text" id="decryptKey" placeholder="Enter your key to decrypt">
    <button onclick="decryptData()">Decrypt</button>
    <textarea id="decryptedOutput" readonly placeholder="Decrypted data will appear here"></textarea>
  </div>

  <script>
    let yourKey, herKey;

    function generateKeys() {
      yourKey = CryptoJS.lib.WordArray.random(32).toString(CryptoJS.enc.Hex);
      herKey = CryptoJS.lib.WordArray.random(32).toString(CryptoJS.enc.Hex);

      document.getElementById('yourKey').textContent = "[Key generated securely]";
      document.getElementById('herKey').textContent = "[Key generated securely]";
    }

    function encryptData() {
      const info = document.getElementById('info').value;

      if (!yourKey || !herKey) {
        alert('Whoa there, monkey! Generate the keys first, you overachiever.');
        return;
      }

      if (!info.trim()) {
        alert('Nothing to encrypt, huh? Type something first, monkey.');
        return;
      }

      const combinedKey = CryptoJS.SHA256(yourKey + herKey).toString(CryptoJS.enc.Hex);
      const encrypted = CryptoJS.AES.encrypt(info, combinedKey).toString();

      document.getElementById('output').value = encrypted;
      alert('Boom! Your secrets are now locked away tighter than Fort Knox.');
    }

    function decryptData() {
      const encryptedText = document.getElementById('output').value;
      const inputKey = document.getElementById('decryptKey').value;

      if (!encryptedText.trim()) {
        alert('Uh-oh, no encrypted data here. Try locking something up first, monkey.');
        return;
      }

      if (!inputKey) {
        alert('Don’t play coy, monkey. Enter your key to unlock the treasure.');
        return;
      }

      try {
        const combinedKey = CryptoJS.SHA256(yourKey + herKey).toString(CryptoJS.enc.Hex);

        if (inputKey !== yourKey && inputKey !== herKey) {
          alert('Wrong key! Who do you think you are, a hacker?');
          return;
        }

        const decrypted = CryptoJS.AES.decrypt(encryptedText, combinedKey).toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
          alert('Decryption failed. Did you mess up the keys again, monkey?');
          return;
        }

        document.getElementById('decryptedOutput').value = decrypted;
        alert('Congrats, Sherlock. You’ve cracked the case.');
      } catch (error) {
        alert('Yikes! Something went wrong. Double-check your key and try again.');
      }
    }
  </script>
</body>
</html>
