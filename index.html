<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
    }
    #container {
      text-align: center;
      padding: 20px;
      background: rgba(32, 32, 32, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    input {
      width: 80%;
    }
    .triggered {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Secure Access</h1>
    <h2>Step 1: Enter Your Secret Word</h2>
    <input id="secretWord" placeholder="Enter your unique secret word">
    <button onclick="storeSecret()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    const STORAGE_KEY = "secureSiteSecrets";
    const TRIGGERED_KEY = "siteTriggered";

    // Check if the site is in the "triggered" state
    window.onload = function () {
      const triggered = localStorage.getItem(TRIGGERED_KEY);
      if (triggered) {
        document.getElementById("container").classList.add("triggered");
        document.getElementById("message").textContent = "The site has been accessed and is now permanently triggered.";
      }
    };

    function storeSecret() {
      const secretWord = document.getElementById("secretWord").value.trim();

      if (!secretWord) {
        alert("Please enter a valid secret word.");
        return;
      }

      let secrets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (secrets.length < 2) {
        if (secrets.includes(secretWord)) {
          alert("This secret word is already stored.");
          return;
        }
        secrets.push(secretWord);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(secrets));
        document.getElementById("message").textContent = "Your secret word has been stored securely.";
      } else {
        // Check if the entered word matches one of the stored secrets
        if (secrets.includes(secretWord)) {
          alert("Access granted. The site is now permanently triggered.");
          localStorage.setItem(TRIGGERED_KEY, "true");
          document.getElementById("container").classList.add("triggered");
          document.getElementById("message").textContent = "The site has been accessed and is now permanently triggered.";
        } else {
          alert("Access denied. Secret word does not match.");
        }
      }
    }
  </script>
</body>
</html>
