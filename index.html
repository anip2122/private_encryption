<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Input and Encryption</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
    }
    #container {
      text-align: center;
      padding: 20px;
      background: rgba(32, 32, 32, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    input {
      width: 80%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Secure Input and Encryption</h1>
    <h2>Step 1: Enter Secret Words</h2>
    <input id="yourSecret" placeholder="Enter your secret word (Person 1)">
    <input id="herSecret" placeholder="Enter your secret word (Person 2)">
    <button onclick="generateKeys()">Generate Keys</button>
    <h2>Generated Keys</h2>
    <p><strong>Person 1 Key:</strong> <span id="yourKey"></span></p>
    <p><strong>Person 2 Key:</strong> <span id="herKey"></span></p>
    <h2>Step 2: Enter Sensitive Information</h2>
    <textarea id="info" placeholder="Enter your sensitive information here"></textarea>
    <button onclick="encryptData()">Encrypt</button>
    <textarea id="output" readonly placeholder="Encrypted data will appear here"></textarea>
    <button onclick="saveData()">Save Encrypted Data</button>
    <h2>Step 3: Decrypt Information</h2>
    <input type="text" id="decryptKey" placeholder="Enter your key to decrypt">
    <button onclick="decryptData()">Decrypt</button>
    <textarea id="decryptedOutput" readonly placeholder="Decrypted data will appear here"></textarea>
  </div>

  <script>
    let yourKey, herKey;

    function generateKeys() {
      const yourSecret = document.getElementById('yourSecret').value;
      const herSecret = document.getElementById('herSecret').value;

      if (!yourSecret.trim() || !herSecret.trim()) {
        alert('Both secret words must be entered to generate keys.');
        return;
      }

      yourKey = CryptoJS.SHA256(yourSecret).toString(CryptoJS.enc.Hex);
      herKey = CryptoJS.SHA256(herSecret).toString(CryptoJS.enc.Hex);

      document.getElementById('yourKey').textContent = "[Key generated securely for Person 1]";
      document.getElementById('herKey').textContent = "[Key generated securely for Person 2]";
    }

    function encryptData() {
      const info = document.getElementById('info').value;

      if (!yourKey || !herKey) {
        alert('Keys must be generated first.');
        return;
      }

      if (!info.trim()) {
        alert('No information to encrypt. Please enter some text.');
        return;
      }

      const combinedKey = CryptoJS.SHA256(yourKey + herKey).toString(CryptoJS.enc.Hex);
      const encrypted = CryptoJS.AES.encrypt(info, combinedKey).toString();

      document.getElementById('output').value = encrypted;
      alert('Data encrypted successfully.');
    }

    function decryptData() {
      const encryptedText = document.getElementById('output').value;
      const inputKey = document.getElementById('decryptKey').value;

      if (!encryptedText.trim()) {
        alert('No encrypted data available. Please encrypt some data first.');
        return;
      }

      if (!inputKey.trim()) {
        alert('Please enter a key to decrypt the data.');
        return;
      }

      try {
        const combinedKey = CryptoJS.SHA256(yourKey + herKey).toString(CryptoJS.enc.Hex);

        if (CryptoJS.SHA256(inputKey).toString(CryptoJS.enc.Hex) !== yourKey &&
            CryptoJS.SHA256(inputKey).toString(CryptoJS.enc.Hex) !== herKey) {
          alert('Invalid key! Please use a valid key.');
          return;
        }

        const decrypted = CryptoJS.AES.decrypt(encryptedText, combinedKey).toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
          alert('Decryption failed. Ensure you have the correct keys.');
          return;
        }

        document.getElementById('decryptedOutput').value = decrypted;
        alert('Data decrypted successfully.');
      } catch (error) {
        alert('An error occurred during decryption. Please try again.');
      }
    }

    function saveData() {
      const encryptedText = document.getElementById('output').value;

      if (!encryptedText.trim()) {
        alert('No encrypted data available to save.');
        return;
      }

      const blob = new Blob([encryptedText], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'encrypted_data.txt';
      link.click();
      alert('Encrypted data saved successfully.');
    }
  </script>
</body>
</html>
