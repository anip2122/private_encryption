<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
    }
    #container {
      text-align: center;
      padding: 20px;
      background: rgba(32, 32, 32, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    input {
      width: 80%;
    }
    .triggered {
      background-color: #ff4d4d;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Secure Access</h1>

    <!-- Initial Password Input to Access the Site -->
    <div id="accessSection">
      <h2>Enter Password to Access the Site</h2>
      <input id="accessPassword" placeholder="Enter your site access password">
      <button onclick="accessSite()">Access</button>
      <p id="accessMessage"></p>
    </div>

    <!-- Main Site Content (Hidden by Default) -->
    <div id="mainSection" style="display: none;">
      <h2>Step 1: Enter Your Personal Information</h2>
      <textarea id="personalInfo" placeholder="Enter your personal information securely"></textarea>
      <h2>Step 2: Create Your Secret Password</h2>
      <input id="secretPassword" placeholder="Enter your unique secret password">
      <button onclick="storePasswordAndInfo()">Submit</button>
      <p id="message"></p>

      <h2>Step 3: Enter Password to View Information</h2>
      <input id="viewPassword" placeholder="Enter your password to view stored info">
      <button onclick="viewStoredInfo()">View Info</button>
      <div id="storedInfo" style="display: none;">
        <h3>Stored Information</h3>
        <p id="infoDisplay"></p>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "secureSiteData";
    const TRIGGERED_KEY = "siteTriggered";

    // Check if the site is in the "triggered" state
    window.onload = function () {
      const triggeredData = JSON.parse(localStorage.getItem(TRIGGERED_KEY));
      if (triggeredData) {
        document.getElementById("container").classList.add("triggered");
        document.getElementById("accessMessage").textContent = `The site has been accessed and is now permanently triggered by the password: ${triggeredData.password}`;
        alert(`The site has been permanently triggered by the password: ${triggeredData.password}`);
      }
    };

    function accessSite() {
      const accessPassword = document.getElementById("accessPassword").value.trim();

      if (!accessPassword) {
        alert("Please enter a password to access the site.");
        return;
      }

      const existingData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (existingData.some((entry) => entry.password === accessPassword)) {
        document.getElementById("accessSection").style.display = "none";
        document.getElementById("mainSection").style.display = "block";
        document.getElementById("message").textContent = "Access granted. You can now use the site.";
      } else {
        alert("Access denied. Invalid password.");
      }
    }

    function storePasswordAndInfo() {
      const personalInfo = document.getElementById("personalInfo").value.trim();
      const secretPassword = document.getElementById("secretPassword").value.trim();

      if (!personalInfo || !secretPassword) {
        alert("Both personal information and a secret password must be entered.");
        return;
      }

      const existingData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (existingData.length < 2) {
        if (existingData.some((entry) => entry.password === secretPassword)) {
          alert("This secret password is already stored.");
          return;
        }

        existingData.push({ password: secretPassword, info: personalInfo });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(existingData));
        document.getElementById("message").textContent = "Your information and password have been stored securely.";
      } else {
        if (existingData.some((entry) => entry.password === secretPassword)) {
          alert("Access granted. The site is now permanently triggered.");
          localStorage.setItem(TRIGGERED_KEY, JSON.stringify({ password: secretPassword }));
          document.getElementById("container").classList.add("triggered");
          document.getElementById("message").textContent = `The site has been accessed and is now permanently triggered by the password: ${secretPassword}`;
        } else {
          alert("Access denied. Secret password does not match.");
        }
      }
    }

    function viewStoredInfo() {
      const viewPassword = document.getElementById("viewPassword").value.trim();

      if (!viewPassword) {
        alert("Please enter a password to view the stored information.");
        return;
      }

      const existingData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (existingData.length === 2 && existingData.some((entry) => entry.password === viewPassword)) {
        const infoDisplay = existingData.map((entry, index) => `Person ${index + 1}: ${entry.info}`).join("<br>");
        document.getElementById("infoDisplay").innerHTML = infoDisplay;
        document.getElementById("storedInfo").style.display = "block";
        alert("Access granted. Both entries are now visible.");
      } else {
        alert("Access denied. Invalid password.");
      }
    }
  </script>
</body>
</html>
